<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D-Storage</title>
</head>

<body>
  <nav>
    <div id="nav-title">
      <h2>D-Storage</h2>
    </div>
    <div id="nav-options">
      <a href="#home">Home</a>
      <a href="#upload">Upload</a>
      <a href="#files">Files</a>
      <a  id="sign-in-btn">Sign-in</a>
      <a  id="sign-out-btn">Sign-out</a>
    </div>
  </nav>
  <main>
    <section id="home">
      
    </section>
    <section id="upload">
      <div class="upload_img_cont">
        <img class="upload_img" src="./assets/file-upload-solid.svg" alt="">
        <h3>Upload Files</h3>
      </div>
      <form action="" id="uploadForm">
        <input type="file" id="file_selector" multiple>
        <button type="submit" id="submit">Upload</button>
        <p class="description">Choose files and click Upload</p>
      </form>
    </section>

    <section id="files">
      <table class="files_table">
        <tr class="table_heading">
          <th>Name</th>
          <th>CID</th>
          <th>Status</th>
          <th>Size</th>
          <th><img src="./assets/download_icon.svg" alt=""></th>
          <th><img src="./assets/trash_icon.svg" alt=""></th>
        </tr>
      </table>
    </section>
    

  </main>
</body>
</html>
